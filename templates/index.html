<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deal Signals | Sales Tracker</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1>Deal Signals</h1>
        <p class="tagline">Track your prospects and clear the path to closing.</p>
      </div>
      <div class="header-actions">
        
      </div>
    </header>

    <div class="layout">
      <section class="panel form-panel">
        <h2>Client Details</h2>
        <form id="clientForm">
          <label for="full_name">Full Name *</label>
          <input id="full_name" name="full_name" placeholder="e.g. Jane Doe" required>

          <label for="company">Company</label>
          <input id="company" name="company" placeholder="e.g. Acme Corp">

          <div class="row">
            <div class="col">
              <label for="email">Email</label>
              <input id="email" name="email" placeholder="jane@example.com" type="email">
            </div>
            <div class="col">
              <label for="phone">Phone</label>
              <input id="phone" name="phone" placeholder="+1 555 000 0000">
            </div>
          </div>

          <label for="status">Pipeline Status</label>
          <select id="status" name="status">
            <option value="prospect">Prospect</option>
            <option value="active">Active Discussion</option>
            <option value="closed">Closed Won</option>
            <option value="churn_risk">At Risk</option>
          </select>

          <div class="divider"></div>

          <label for="go_factors" class="label-go">Green Lights (Go)</label>
          <textarea id="go_factors" name="go_factors" placeholder="What is moving this deal forward? (e.g. Budget approved, Key decision maker on board)"></textarea>

          <label for="no_go_factors" class="label-no-go">Red Flags (No-Go)</label>
          <textarea id="no_go_factors" name="no_go_factors" placeholder="What is blocking this deal? (e.g. Competitor pricing, Feature gap)"></textarea>
          
          <label for="notes">Additional Notes</label>
          <textarea id="notes" name="notes" placeholder="Meeting notes, next steps, etc."></textarea>

          <div class="actions">
            <button class="primary" type="submit" id="submitBtn">Save Client</button>
            <button class="ghost" type="button" id="cancelBtn" style="display:none;">Cancel</button>
          </div>
        </form>
      </section>

      <section class="panel list-panel">
        <div class="list-head">
          <div>
            <h2>Pipeline</h2>
            <div class="small-note">Select a card to view or edit details.</div>
          </div>
          <div class="filters">
            <input id="search" placeholder="Search..." style="width: 200px;">
            <select id="statusFilter">
              <option value="">All Statuses</option>
              <option value="prospect">Prospect</option>
              <option value="active">Active</option>
              <option value="closed">Won</option>
              <option value="churn_risk">At Risk</option>
            </select>
          </div>
        </div>
        <div id="clientsList" class="list"></div>
        <div id="emptyState" class="empty" style="display:none;">
          <div class="empty-icon">ðŸ“­</div>
          <h3>Your pipeline is empty</h3>
          <p>Add your first prospect on the left to get started.</p>
        </div>
      </section>
    </div>
  </div>
  <script src="/static/app.js"></script>
</body>
</html>
